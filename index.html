<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello pixi</title>
</head>
<script src="pixi/pixi.min.js"></script>
<body>
<script type="text/javascript">
    let type = "WebGL"
    if (!PIXI.utils.isWebGLSupported()) {
        type = "canvas"
    }

    PIXI.utils.sayHello(type)

    let loader = PIXI.Loader.shared,
        Application = PIXI.Application,
        Sprite = PIXI.Sprite,
        Container = PIXI.ParticleContainer,
        Text = PIXI.Text,
        TextStyle = PIXI.TextStyle

    const WIDTH =512, HEIGHT = 512

    let app = new Application({
        width: WIDTH,
        height: HEIGHT,
        antialias: true,
        transparent: false,
        resolution: 1,
        backgroundColor: 15658734
    });

    document.body.appendChild(app.view);

    let dungeon, explorer, treasure, door, gameState, msg, blobs = [], textStyle;
    let gameScene = new Container();
    let menuScene = new Container();

    loader.add('./images/thunter.json')
    loader.load(setup)

    function setup() {
        // menu scene
        app.stage.addChild(menuScene);
        textStyle = new TextStyle({
            fontSize: 24,
            fill: '#3498db',
            stroke: '#34495e',
            align: 'center',
            strokeThickness: 10,
            lineJoin: 'round',
            strokeWidth: 2
        });
        msg = new Text("Treasure Hunter\nPress ENTER to start", textStyle)
        msg.x = WIDTH / 2 - msg.width / 2;
        msg.y = HEIGHT / 2 - msg.height / 2;

        menuScene.addChild(msg)

        app.stage.addChild(gameScene);

        let id = loader.resources['./images/thunter.json'].textures

        dungeon = new Sprite(id['dungeon.png'])
        gameScene.addChild(dungeon)

        explorer = new Sprite(id['explorer.png'])
        explorer.position.set(68, app.stage.height / 2 - explorer.height / 2)
        explorer.vx = 0
        explorer.vy = 0
        gameScene.addChild(explorer)

        treasure = new Sprite(id['treasure.png'])
        treasure.position.set(app.stage.width - treasure.width - 48, app.stage.height / 2 - treasure.height / 2)
        gameScene.addChild(treasure)

        door = new Sprite(id['door.png'])
        door.position.set(32, 0)
        gameScene.addChild(door)

        let numberOfBlobs = 6,
            spacing = 48,
            xOffset = 150,
            speed = 2,
            direction =1;

        for(let i = 0; i < numberOfBlobs; i++) {
            let blob = new Sprite(id['blob.png']);
            let x = spacing * i + xOffset;
            let y = randomInt(32, app.stage.height - blob.height - 32);
            blob.position.set(x, y);
            blob.vy = speed * direction;
            direction *= -1;
            blobs.push(blob);
            gameScene.addChild(blob)
        }

        //movement handle
        let left = keyboard("ArrowLeft"),
            right = keyboard("ArrowRight"),
            up = keyboard("ArrowUp"),
            down = keyboard("ArrowDown");

        const ExplorerSpeed = 3

        left.press = () => {
            explorer.vx = -ExplorerSpeed;
            explorer.vy = 0;
        };
        left.release = () => {
            if (!right.isDown && explorer.vy === 0) {
                explorer.vx = 0
            }
        };

        right.press = () => {
            explorer.vx = ExplorerSpeed;
            explorer.vy = 0;
        };
        right.release = () => {
            if (!left.isDown && explorer.vy === 0) {
                explorer.vx = 0
            }
        };

        up.press = () => {
            explorer.vx = 0;
            explorer.vy = -ExplorerSpeed;
        };
        up.release = () => {
            if (!down.isDown && explorer.vx === 0) {
                explorer.vy = 0
            }
        };

        down.press = () => {
            explorer.vx = 0;
            explorer.vy = ExplorerSpeed;
        };
        down.release = () => {
            if (!up.isDown && explorer.vx === 0) {
                explorer.vy = 0
            }
        };

        gameState = stopGame;
        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                gameState = play;
                menuScene.visible = false
                gameScene.visible = true;
                explorer.position.set(68, app.stage.height / 2 - explorer.height / 2);
                treasure.position.set(app.stage.width - treasure.width - 48, app.stage.height / 2 - treasure.height / 2)
            }
        })
        app.ticker.add(delta => gameLoop(delta))
    }

    function randomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    function gameLoop(delta) {
        gameState(delta)
    }

    function play(delta) {
        explorer.x += explorer.vx;
        explorer.y += explorer.vy;

        contain(explorer, {x: 28, y: 10, width: 488, height: 480})

        blobs.forEach(function(blob) {

            blob.y += blob.vy;

            let blobHitsWall = contain(blob, {x: 28, y: 10, width: 488, height: 480});

            if (blobHitsWall === "top" || blobHitsWall === "bottom") {
                blob.vy *= -1;
            }

            if(hitTestRectangle(explorer, blob)) {
                console.log('EXPLORER DIED');
                gameState = stopGame;
                msg.text = 'You got wasted\nPress ENTER to restart';
            }
        });

        //explorer got treasure
        if (hitTestRectangle(explorer, treasure)) {
            treasure.x = explorer.x + 8;
            treasure.y = explorer.y + 8;
        }

        //treasure at the door
        if (hitTestRectangle(treasure,door)) {
            console.log('GAME WON')
            gameState = stopGame
            msg.text = 'You won!\nPress ENTER to restart';
        }
    }

    function stopGame() {
        menuScene.visible = true
        gameScene.visible = false
    }

    //key handle
    function keyboard(value) {
        let key = {};
        key.value = value;
        key.isDown = false;
        key.isUp = true;
        key.press = undefined;
        key.release = undefined;
        //The `downHandler`
        key.downHandler = event => {
            if (event.key === key.value) {
                if (key.isUp && key.press) key.press();
                key.isDown = true;
                key.isUp = false;
                event.preventDefault();
            }
        };

        //The `upHandler`
        key.upHandler = event => {
            if (event.key === key.value) {
                if (key.isDown && key.release) key.release();
                key.isDown = false;
                key.isUp = true;
                event.preventDefault();
            }
        };

        //Attach event listeners
        const downListener = key.downHandler.bind(key);
        const upListener = key.upHandler.bind(key);

        window.addEventListener(
            "keydown", downListener, false
        );
        window.addEventListener(
            "keyup", upListener, false
        );

        // Detach event listeners
        key.unsubscribe = () => {
            window.removeEventListener("keydown", downListener);
            window.removeEventListener("keyup", upListener);
        };

        return key;
    }
    //collision check
    function hitTestRectangle(r1, r2) {

        //Define the variables we'll need to calculate
        let hit, combinedHalfWidths, combinedHalfHeights, vx, vy;

        //hit will determine whether there's a collision
        hit = false;

        //Find the center points of each sprite
        r1.centerX = r1.x + r1.width / 2;
        r1.centerY = r1.y + r1.height / 2;
        r2.centerX = r2.x + r2.width / 2;
        r2.centerY = r2.y + r2.height / 2;

        //Find the half-widths and half-heights of each sprite
        r1.halfWidth = r1.width / 2;
        r1.halfHeight = r1.height / 2;
        r2.halfWidth = r2.width / 2;
        r2.halfHeight = r2.height / 2;

        //Calculate the distance vector between the sprites
        vx = r1.centerX - r2.centerX;
        vy = r1.centerY - r2.centerY;

        //Figure out the combined half-widths and half-heights
        combinedHalfWidths = r1.halfWidth + r2.halfWidth;
        combinedHalfHeights = r1.halfHeight + r2.halfHeight;

        //Check for a collision on the x axis
        if (Math.abs(vx) < combinedHalfWidths) {

            //A collision might be occurring. Check for a collision on the y axis
            if (Math.abs(vy) < combinedHalfHeights) {

                //There's definitely a collision happening
                hit = true;
            } else {

                //There's no collision on the y axis
                hit = false;
            }
        } else {

            //There's no collision on the x axis
            hit = false;
        }

        //`hit` will be either `true` or `false`
        return hit;
    }
    //area border
    function contain(sprite, container) {

        let collision = undefined;

        //Left
        if (sprite.x < container.x) {
            sprite.x = container.x;
            collision = "left";
        }

        //Top
        if (sprite.y < container.y) {
            sprite.y = container.y;
            collision = "top";
        }

        //Right
        if (sprite.x + sprite.width > container.width) {
            sprite.x = container.width - sprite.width;
            collision = "right";
        }

        //Bottom
        if (sprite.y + sprite.height > container.height) {
            sprite.y = container.height - sprite.height;
            collision = "bottom";
        }

        //Return the `collision` value
        return collision;
    }

</script>
<style>
    * {
        margin: 0;
        padding: 0;
    }
</style>
</body>
</html>
